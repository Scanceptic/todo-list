<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To-Do List</title>
	</head>
	<body>
		<div id="sidebar">
			<div id="buttons">
				<button id="new-task" class="action">Create New Task</button>
				<button id="new-project" class="action">Create New Project</button>
				<button id="delete-all-tasks" class="action">Delete All Tasks</button>
			</div>
			<div id="projects">
				<button class="project">Example project</button>
			</div>
		</div>
		<div id="content">
			<div id="tasks">
				<div class="task">
					Example task
				</div>
			</div>
		</div>
	</body>
</html>
